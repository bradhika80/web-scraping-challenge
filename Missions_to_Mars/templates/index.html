<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mars Expedition</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
   
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission To Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    </div>
    
 

  <div class="container">
        <h3 class="sectionheading">Latest Mars News</h3>
        <br/>

        <h5 >{{data[0].news_title}}</h5>
        <p>{{data[0].news_p}}  </p>
        <div class="row">
        <div class="col-lg-7 col-md-12 col-sm-12">
        
            <h3 class="sectionheading">Featured Mars Image</h3>   
            
            <img src="{{data[0].featured_image_url}}" class="img-large" alt="FeaturedImage" >
            
            
        </div>

        <div class="col-lg-5 col-md-12 col-sm-12">
            <h5> Mars Facts</h5>
            <div class="table">
                {{data[0].mars_fact_table | safe}}
            </div>            
            
        </div>
   </div>

   <div class="container">
       <p></p>
        <h3 class="sectionheading text-center">Mars Hemishperes</h3>

        <div class ="row" id="mars-hemispheres">

            {% for mars_image in data[0].hemisphere_image_urls %}

            <div class="col-lg-6 col-md-12 col-sm-12">

                <a href ={{mars_image.img_url}} ><img src="{{mars_image.img_url}}" class="img-medium"></a>
                <h5>{{mars_image.title}}</h5>

            </div>
        

            {% endfor %}

        </div>
    </div>

</body>

</html>
